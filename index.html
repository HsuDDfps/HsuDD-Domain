<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>HsuDDfps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://fav.farm/🖥️" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      background-image: url("https://hsuddfps.com/Index_BG.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      position: relative;
      padding-bottom: 60px; /* 空出 footer 高度 */
      box-sizing: border-box;
    }

    .header-box {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0;
      font-weight: 800;
    }

    .subtitle {
      font-size: 1.6rem;
      margin-top: 0.8rem;
      font-weight: 600;
    }

    .timestamp {
      color: #ccc;
      font-size: 1rem;
      margin-top: 0.6rem;
      font-weight: 400;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1.2s ease-in;
    }

    .button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #6dcff4;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 3px #005d7e;
    }

    .button:hover {
      background-color: #4ebbdc;
      transform: scale(1.05);
    }

    .notification {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #8f8;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header-box">
    <h1>此網域為 HsuDDfps 所有</h1>
    <div class="subtitle">歡迎有 DNS 掛載需求與我聯絡！</div>
    <div class="timestamp" id="timestamp"></div>
  </div>

  <div class="button-container">
    <button class="button" onclick="copyDiscord()">在 Discord 上新增我為好友</button>
    <a class="button" href="https://status.hsuddfps.com/" target="_blank">小徐麥塊伺服器連線狀態查詢</a>
    <a class="button" href="https://spotify.hsuddfps.com/" target="_blank">徐滴滴專屬 Spotify 歌單</a>
  </div>

  <div class="notification" id="notification">
    ✅ 已複製 HsuDDfps 的 Discord ID，請前往 Discord 加為好友！
  </div>

  <footer>
    Powered by HsuDD © 2025
  </footer>

  <script>
    function updateTimestamp() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      const ss = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('timestamp').textContent =
        `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
    }

    function copyDiscord() {
      const discordId = 'hsudd_fps';
      navigator.clipboard.writeText(discordId).then(() => {
        const notice = document.getElementById('notification');
        notice.style.display = 'block';
        setTimeout(() => {
          notice.style.display = 'none';
        }, 3000);
      });
    }

    updateTimestamp();
    setInterval(updateTimestamp, 1000);
  </script>
</body>
</html>
